<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/troy-kitchen-cms.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/troy-kitchen-cms.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse">
      <a class="navbar-brand" href="#">Troy Kitchen Content Management System</a>
      
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Sign out</a>
        </div>
      </div>
    </nav>
    <div id="container">
      <div id="vendors_container"> 
      </div>
      <div id="vendors_info">
      </div>
      <div id="add_vendor_container">
        <form id="add_vendor">
          <div class="form-group">
            <label for="vendor-name" class="form-control-label">Vendor Name:</label>
            <input type="text" class="form-control" id="vendor-name">
          </div>
          <div class="form-group">
            <label for="description" class="form-control-label">Description</label>
            <input type="password" class="form-control" id="description">
          </div>
          <div class="form-group">
            <label for="menu" class="form-control-label">Menu</label>
            <input type="password" class="form-control" id="menu">
          </div>
          <div class="form-group">
            <label for="image" class="form-control-label">Image</label>
            <input type="password" class="form-control" id="image">
          </div>
          <button type="submit" class="btn btn-primary">Add Vendor</button>
        </form>
      </div>
    </div>
  </body>
</html>
